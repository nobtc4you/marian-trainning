<!DOCUMENT html>

<html>
<head>

<body>

    <div class="inside">

      <div>

            <input type="button" value="sumar" onclick="sumar(document.getElementById('a').value,document.getElementById('b').value);"/>

          </div>

            <input type="button" value="multiplicacion" onclick="multiplicar(document.getElementById('a').value,document.getElementById('b').value);"/>

          <div class="dividir">
            <input type="button" value="division" onclick="dividir(document.getElementById('a').value,document.getElementById('b').value);"/>
          </div>
        </div>

        <div class="reset">
          <input type="button" value="Reset" onclick="reset()"/>
        </div>

        <div class="resultado">
          <input id="resultado" type="number"/>
        </div>

        <div class="SUM">
          <input type="button" value="supersuma">

        </div>
      </div>
    </div>
  </div>
